<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>MINES PREDICTOR</title>    <style>        @keyframes starAnimation {            0% {                transform: scale(0);                opacity: 0;            }            100% {                transform: scale(1.2);                opacity: 1;            }        }        body {            display: flex;            flex-direction: column;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;            font-family: Arial, sans-serif;            background: linear-gradient(135deg, #ffffff, #ffffff);            color: #f30000;        }        .top-photo {            width: 100px;            height: 100px;            object-fit: cover;            border-radius: 10px;            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);            background-color: #333;            margin-top: 20px;        }        .container {            text-align: center;            padding: 20px;            background: rgba(0, 0, 0, 0.7);            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);            border-radius: 15px;            backdrop-filter: blur(10px);            position: relative;            margin-top: 20px;        }        .bold-text {            font-size: 24px;            font-weight: bold;            margin-bottom: 20px;            color: #e0f7fa;        }        .grid {            display: grid;            grid-template-columns: repeat(5, 50px);            gap: 5px;            margin-bottom: 40px;        }        .grid div {            width: 50px;            height: 50px;            display: flex;            justify-content: center;            align-items: center;            font-size: 20px;            background: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 1));            border: 1px solid #0f4c75;            border-radius: 10px;            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;            position: relative;            color: #ffeb3b;            font-family: 'Arial', sans-serif;        }        .grid div.star {            animation: starAnimation 0.5s ease-in-out forwards;        }        .grid div:hover {            transform: scale(1.1);            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);            cursor: pointer;            background: radial-gradient(circle, rgb(255, 255, 255), rgba(0, 0, 0, 0.8));        }        .input-container {            margin-top: 20px;            margin-bottom: 20px;        }        .input-container input {            padding: 10px;            font-size: 16px;            border: none;            border-radius: 5px;            width: 250px;        }        .buttons {            margin-top: 20px;        }        .buttons button {            padding: 10px 20px;            font-size: 16px;            margin: 5px;            border: none;            border-radius: 5px;            cursor: pointer;            background: linear-gradient(135deg, #001aff, #0011ff);            color: #fff;            transition: background 0.3s, box-shadow 0.3s;        }        .buttons button:hover {            background: linear-gradient(135deg, #001aff, #2600ff);            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);        }        .result {            font-size: 20px;            font-weight: bold;            color: #ffeb3b;            margin-top: 20px;        }    </style></head><body>    <img src="https://i.ibb.co/k1WCgmp/IMG-20250115-001903-330.jpg" alt="Top Photo" class="top-photo">    <div class="container">        <div class="bold-text">MINES PREDICTOR</div>        <div class="grid">            <!-- 5x5 grid -->            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>            <div></div>        </div>        <div class="input-container">            <input type="text" id="serverSeedsInput" placeholder="Enter server Id">        </div>        <div class="buttons">            <button id="resultButton">Result</button>            <button id="resetButton">Reset</button>        </div>        <div id="resultDisplay" class="result"></div>    </div>    <script>        document.addEventListener('DOMContentLoaded', () => {            const gridContainer = document.querySelector('.grid');            const resultButton = document.getElementById('resultButton');            const resetButton = document.getElementById('resetButton');            const resultDisplay = document.getElementById('resultDisplay');            const serverSeedsInput = document.getElementById('serverSeedsInput');            resultButton.addEventListener('click', () => {                if (serverSeedsInput.value.trim() === '') {                    alert('Please enter the server Id.');                    return;                }                resetGrid();                placeStars();            });            resetButton.addEventListener('click', () => {                resetGrid();                serverSeedsInput.value = '';            });            function placeStars() {                const cells = Array.from(gridContainer.children);                const numStars = 5;                const indices = new Set();                while (indices.size < numStars) {                    let randomIndex = Math.floor(Math.random() * cells.length);                    indices.add(randomIndex);                }                indices.forEach(index => {                    cells[index].classList.add('star');                    cells[index].textContent = '⭐️';                });            }            function resetGrid() {                const cells = Array.from(gridContainer.children);                cells.forEach(cell => {                    cell.classList.remove('star');                    cell.textContent = '';                });                resultDisplay.textContent = '';            }        });    </script></body></html>
